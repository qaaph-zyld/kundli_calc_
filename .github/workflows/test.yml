name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        mongodb-version: [4.4]
        redis-version: [6.0]

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017
      
      redis:
        image: redis:${{ matrix.redis-version }}
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run unit tests
      run: |
        python -m pytest tests/unit -v --junitxml=test-results/unit-test-results.xml

    - name: Run integration tests
      run: |
        python -m pytest tests/integration -v --junitxml=test-results/integration-test-results.xml

    - name: Run performance tests
      run: |
        python -m pytest tests/performance -v --junitxml=test-results/performance-test-results.xml

    - name: Run security tests
      run: |
        python -m pytest tests/security -v --junitxml=test-results/security-test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-results
        path: test-results/*.xml

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: test-results/*.xml

    - name: Generate coverage report
      run: |
        coverage run -m pytest
        coverage xml
        coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: htmlcov/

    - name: Check test coverage
      run: |
        coverage report --fail-under=80
